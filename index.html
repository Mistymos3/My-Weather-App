<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel = "stylesheet" href = "css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
  <div class = "currentWeather"></div>

  
    <header class="container-fluid text-center text-white bg-dark p-3">
      <h1>Weather Dashboard</h1>
    </header>

<!--search weather-->
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light; searchBG">
          <h5 class="mt-5 ">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
<!--clear history-->
          <button class= "btn btn-primary clearHistory">Clear History</button>
          <ul class="list-group history"></ul>
          <div id="history"></div>
        </aside>
        
<!--todays weather cityName, date, icon, temp, humidity, windSpeed, uvIndex-->
        <div id = "todayDiv">
            <div id = "today">

              <div class = "row">
                <div class = "col"></div>
            <div id = "city" class = "col mx-auto city">city</div>
            <div class = "col">
            <img id = "icon">
         </div>
        </div>

          <div class="row">
            <div class="col-sm">&nbsp;</div>
          </div>
          <div id="todaysTemp" class = "row"></div>
          <div class = "row">
            <div class = "col-sm">&nbsp;</div>
          </div>

          <div id="todaysHum" class = "row"></div>
          <div class = "row">
            <div class = "col-sm">&nbsp;</div>
          </div>

          <div id="todaysWind" class = "row"></div>
          <div class = "row">
            <div class = "col-sm">&nbsp;</div>
          </div>

          <div class = "col-sm" id="todaysUV" class = "row"></div>
        </div>
      </div>
    </div>
  </div>
<!-- End todays weather -->


<!--5 day forecast-->

<div id = "forecast" class = "container-fluid text-center pt-3">
  <h2>5-Day Forecast</h2>


   
              
    <!-- <div class = "block row forecastDiv container"> -->

            <div class = "row">
                
                <div class = "col block container forecastDivs">
                <div class = "date"></div>
               <img id = "icon">
                <div class = "temp"></div>
                <div class = "humidity"></div>
                </div>


         <!-- <div class = "forecastDivs container"></div>  -->
              <div class = "col block container forecastDivs">
                <div class = "date1"></div>
              <img id = "icon1">
                <div class = "temp1"></div>
                <div class = "humidity1"></div>
              </div>


              <div class = "col block container forecastDivs">
                <div class = "date2">&date</div>
               <img id = "icon2">
                <div class = "temp2"></div>
                <div class = "humidity2"></div>
              </div>
        
 
              <div class = "col block container forecastDivs">
                <div class = "date3">&date</div>
               <img id = "icon3">
                <div class = "temp3"></div>
                <div class = "humidity3"></div>
              </div>
      
        
              <div class = "col block container forecastDivs">
                <div class = "date4"></div>
               <img id = "icon4">
                <div class = "temp4"></div>
                <div class = "humidity4"></div>
              </div>
</div> 
</div>

    <script src="js/script.js"></script>
  </body>
</html>
